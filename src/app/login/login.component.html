<div class="conatiner-fuild">
	<div class="row mt-5">
		<div class="col"></div>
		<div class="col-8 center" style="width:90%; position: relative; left:28%; height: 100%;">
			<div class="col-4">
				<div class="card-shadow">
					<div class="card-body">
						<form>
							<div class="mb-3">
								<h4 class="text-dark text-muted">Login Page</h4>
							</div>
							<div class="mb-4">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="email" [(ngModel)]="email">
							</div>

							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" name="password"
									[(ngModel)]="password">
							</div>

							<button type="submit" class="btn btn-primary" (click)="login()">Login</button>

							<div class="row">
								<div class="col-6">
									<a href="/register" style="text-decoration:none;">Need Account? <span class="text-success">Register</span></a>
								</div>
								<div class="col-6">
									<a routerLink="/forgetpassword" class="text-dark" style="text-decoration:none;">forget Password</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col"></div>
	</div>
</div>
